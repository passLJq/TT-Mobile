<script type="text/template" id="productDetail">
    <!--banner区域-->
    <section class="lt_product_banner clearfix mui-slider">
        <ul class="mui-slider-group mui-slider-loop">
            <li class="mui-slider-item"><img src="<%data.pic[0].picArr%>" alt=""></li>
            <%for(var i=0;i<data.pic.length;i++) {%>
                <li class="mui-slider-item <%=i==0?'mui-active':''%>"><img src="images/proBig0.jpg" alt=""></li>
            <%}%>
            <li class="mui-slider-item"><img src="<%data.pic[data.pic.length-1].picArr%>" alt=""></li>
        </ul>
        <ul class="mui-slider-indicator">
            <%for(var i=0;i<data.pic.length;i++) {%>
                <li class="mui-indicator <%=i==0?'mui-active':''%>"></li>
            <%}%>
        </ul>
    </section>
    <!--商品标题-->
    <h2 class="lt_product_tit"><%=data.proName%></h2>
    <!--商品价格-->
    <section class="lt_product_price">
        <% var num = (data.price/data.oldPrice*10).toString().slice(0,3); %>
        <span class="fold"><span><%=num%></span>折</span>
        价格： <span class="price">¥</span><span class="present"><%=data.price%></span><del>¥<%=data.oldPrice%></del></section>
    <!--商品选项-->
    <section class="lt_product_item">
        <div class="size">
            尺码：
            <%
                var arr = data.size.split('-');
                var start = arr[0];
                var end = arr[1];
                for(var i=start;i<=end;i++) {
            %>
                <span class="<%=i==start?'active':''%>"><%=i%></span>
            <%}%>
        </div>
        <!--数量-->
        <div class="pro_num">
            数量：
            <div class="mui-numbox" data-numbox-min='0' data-numbox-max="<%=data.num%>">
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量：<%=data.num%>双</span>
        </div>

    </section>
    <!--商品详情-->
    <section class="lt_product_detail">
        <%=data.proDesc%>
    </section>
</script>
