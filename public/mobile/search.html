    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="assets/html5shiv/html5shiv.min.js"></script>
    <script src="assets/respond.js/respond.min.js"></script>
    <![end if]-->
    <title>淘淘-搜索</title>
</head>
<body>
    <!--顶部栏-->
    <header class="lt_header lt_header_search">
        <a href="javascript:history.back();" class="lt_header_back lt-icon lt-icon-back"></a>
        商品信息
    </header>

    <!--底部页签-->
    <div class="lt_footer_nav">
        <ul>
            <li><a href="index.html"><div><img src="images/foot0.png" alt=""></div><p>首页</p></a></li>
            <li><a href="category.html"><div><img src="images/foot1.png" alt=""></div><p>分类</p></a></li>
            <li><a href="cart.html"><div><img src="images/foot2.png" alt=""></div><p>购物车</p></a></li>
            <li><a href="user.html"><div><img src="images/foot3.png" alt=""></div><p>会员中心</p></a></li>
        </ul>
    </div>

        <!--搜索页主体内容-->
    <div class="main mui-scroll-wrapper" id="refreshContainer">
        <!--内页搜索栏-->
        <div class="mui-scroll">
            <div class="lt_insearch">
                <form action="#">
                    <span class="lt-icon lt-icon-search"></span>
                    <input type="search" placeholder="搜索您喜欢的商品">
                    <input type="button" value="搜索" class="btn">
                </form>
            </div>
            <!--排序-->
            <div class="lt_order clearfix">
                <ul>
                    <li><a href="javascript:;" data-order="updateTime">上架时间<span class="lt-icon lt-icon-down"></span></a></li>
                    <li><a href="javascript:;" data-order="price">价格<span class="lt-icon lt-icon-down"></span></a></li>
                    <li><a href="javascript:;" data-order="">销量<span class="lt-icon lt-icon-down"></span></a></li>
                    <li><a href="javascript:;" data-order="num">库存<span class="lt-icon lt-icon-down"></span></a></li>
                </ul>
            </div>
            <!--内页搜索商品展示   有商品就展示-->
            <div class="lt_search_pro clearfix">
                <ul class="clearfix">

                </ul>
            </div>
        </div>
    </div>



</body>

<script type="text/template" id="render_pro">
    <%for(var i=0;i<data.length;i++) {%>
        <% var num = (data[i].price/data[i].oldPrice*10).toString().slice(0,3); %>
        <li>
            <a href="product.html?productId=<%=data[i].id%>"><img src="<%=data[i].pic[0].picAddr%>" alt="">
                <p><%=data[i].proName%></p>
                <div><span>¥</span><strong> <%=data[i].price%></strong><del> <%=data[i].oldPrice%></del><span> <%=num%>折</span></div>
                <p>销量 72</p>
                <button class="cart"></button>
            </a>
        </li>
    <%}%>
</script>

<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</html>
