<body>
    <div class="w cart">
        <!--购物车顶部通栏-->
        <header class="lt_header">
            <a href="javascript:history.back();" class="lt_back lt-icon lt-icon-back"></a>
            购物车
            <a href="javascript:history.go(0);" class="lt_refresh mui-icon mui-icon-refresh"></a>
        </header>
        <div class="main_cart mui-scroll-wrapper">
            <!--购物车商品-->
            <ul class="mui-table-view mui-scroll">

            </ul>
        </div>


        <!--订单栏-->
        <div class="lt_cart_order">

</body>
<script type="text/template" id="cart">
    <%
      if(list.length){
        for(var i=0;i<list.length;i++){
    %>
            <li class="mui-table-view-cell mui-transitioning mui-media">
                <div class="mui-slider-right mui-disabled" data-id="<%=list[i].id%>">
                    <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"></a>
                    <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-del"></a>
                </div>
                <div class="mui-slider-handle">
                    <div class="mui-table-cell">
                        <div class="mui-input-row mui-checkbox mui-left">
                            <label><input name="checkbox" data-price="<%=list[i].price%>" data-num="<%=list[i].num%>" type="checkbox"></label>
                        </div>
                        <div class="lt_cart_info">
                            <img class="mui-media-object mui-pull-left" src="<%=list[i].pic[0].picAddr%>">
                            <div class="mui-media-body">
                                <p><%=list[i].proName%></p>
                                <div><span class="price">¥<%=list[i].price%></span><del class="oldPrice">¥<%=list[i].oldPrice%></del><span class="num"><%=list[i].num%>双 ></span></div>
                                <div class="size">鞋码：<%=list[i].size%></div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
    <%
        }
    }else{
    %>
        <div>您的购物车没有商品，快去选购吧！</div>
    <%}%>
</script>
<script type="text/template" id="productUpdate">
    <div class="pro_edit">
        <div class="pro_size">
            尺码：
            <%
                var arr = data.productSize.split('-');
                var start = arr[0];
                var end = arr[1];
                for(var i=start;i<=end;i++) {
            %>
            <span class="<%=i==data.size?'now':''%>"><%=i%></span>
            <%}%>
        </div>
        <div class="pro_num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='<%=data.productNum%>'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="<%=data.num%>" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>

    </div>
</script>
