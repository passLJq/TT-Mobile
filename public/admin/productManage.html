<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <title>后台管理系统-首页</title>
</head>
<style>
    #pic1 {
        opacity: 0;
        display: inline-block;
    }
    [type="hidden"] {
        position: absolute;
    }
    label.btn {
        position: absolute;
        margin-top: -10px;
        cursor: pointer;
        z-index: 10;
    }

</style>
<body>
<!--侧边栏-->
<div class="index_slide">
    <a href="index.html" class="brand">LeTao</a>
    <div class="user">
        <img src="images/default.png" alt="">
        <span class="userName">XXX</span>
    </div>
    <ul class="list">
        <li><a href="index.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li>
            <a href="javascript:;">
                <i class="glyphicon glyphicon-th-list"></i>
                分类管理
            </a>
            <div class="child">
                <a href="category.html" class="first">一级分类</a>
                <a href="categorySecond.html" class="second">二级分类</a>
            </div>
        </li>
        <li class="now"><a href="#"><i class="glyphicon glyphicon-piggy-bank"></i>商品管理</a></li>
    </ul>
</div>
<!--顶部栏-->
<nav class="topBar">
    <a href="javascript:;" class="fl"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="fr"  data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a>
</nav>
<!--主体内容-->
<section class="main">
    <section class="index_main">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
    </section>
    <div class="col-sm-12">
        <button class="btn btn-default btn-md mud-15"   data-toggle="modal" data-target="#addProduct">添加分类</button>
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品描述</th>
                <th>商品库存</th>
                <th>商品尺寸</th>
                <th>商品状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!--分页-->
        <nav class="text-right">
            <ul class="pagination">

            </ul>
        </nav>
    </div>
</section>
<!--模态框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                是否确定退出登录
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="logout" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

<!--添加商品信息的模态框-->
<div class="modal fade" id="addProduct">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加商品信息</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form" autocomplete="off">
                    <!--二级分类下拉菜单-->
                    <div class="form-group">
                        <div>
                            <div class="dropdown">
                                <input type="hidden" value="" id="brandId" name="brandId">
                                <label>品牌信息：</label>
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span id="brandName">请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu brandName-menu">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                    </div>
                    <div class="form-group">
                        <textarea name="proDesc" class="form-control" id="proDesc" cols="30" rows="3" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="请输入商品库存" name="num">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="请输入商品价格" name="price">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品尺寸" name="size">
                    </div>
                    <div class="form-group">
                        是否上架:
                        <input type="radio" class="" name="statuValue" value="1">是
                        <input type="radio" class="" name="statuValue" value="0">否
                        <input type="hidden" name="statu" value="">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="pic">
                        <div class="fileupload">
                            <label class="btn btn-default" for="pic1">上传图片</label>
                            <input data-url="/product/addProductPic" type="file" class="form-control" name="pic1" id="pic1" accept="image/*" multiple="multiple">
                            <span id="picName">必须上传三张图片</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="btnAdd" type="submit" form="form" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
<!--一级分类数据-->
<script type="text/template" id="productData">
    <%for(var i=0; i<rows.length;i++){%>
        <tr class="<%=rows[i].statu==1?'':'danger'%>" data-id="<%=rows[i].id%>">
            <th><%=(page-1)*size+i+1%></th>
            <td><%=rows[i].proName%></td>
            <td><%=rows[i].proDesc%></td>
            <td><%=rows[i].num%></td>
            <td><%=rows[i].size%></td>
            <td><%=rows[i].statu==1?'已上架':'已下架'%></td>
            <td>
                <button class="btn btn-danger btn-sm">下架</button>
                <button class="btn btn-primary btn-sm edit">编辑</button>
            </td>
        </tr>
    <%}%>
</script>

<!--二级分类数据-->
<script type="text/template" id="FirstData">
    <%for(var i=0;i<rows.length;i++) {%>
    <li><a href="#" data-id="<%=rows[i].id%>"><%=rows[i].brandName%></a></li>
    <%}%>
</script>

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/admin.js"></script>
<script src="js/productManage.js"></script>
</body>
</html>
