<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-登录</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body class="login_body">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary mt_150 text-center">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>后台管理系统</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="#" id="login" autocomplete="off" >
                        <div class="row form-group">
                            <div class="col-md-3 login_input_name" >
                                用户名：
                            </div>
                            <div class="col-md-9 login_input">
                                <input type="text" placeholder="请输入用户名" value="root" id="usn" name="username" class="form-control">
                            </div>
                        </div><div class="row form-group">
                            <div class="col-md-3 login_input_name" >
                                密码：
                            </div>
                            <div class="col-md-9 login_input">
                                <input type="password" placeholder="请输入密码" value="123456" name="password" id="pwd" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="login_btn">
                                <button class="btn btn-default" type="reset">重置</button>
                                <button class="btn btn-primary" type="submit">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/echarts/echarts.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/login.js"></script>
</html>
